sudo: false
language: node_js
node_js:
  - '6'
  - '8'
  - '10'
  - '12'
  - '14'
install:
  - npm i npminstall && npminstall
before_script:
  - mysql -uroot -e 'create database IF NOT EXISTS test;'
  - mysql -uroot test < test/rds_init.sql
script:
  - npm run ci
after_script:
  - npminstall codecov && codecov
services:
  - mysql
